<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Calcule seu IMC</title>
</head>

<body>
    <div class="container">
        <div class="formulario">
            <div class="form-content">
                <h1>Calcule o seu <span>imc</span></h1>
                <input type="number" id="peso" placeholder="Peso">
                <input type="number" id="altura" placeholder="altura">
                <input class="btn" type="submit" value="calcular" onclick="imc()" id="btn">
                <p id="valorDigitado"></p>
            </div>
        </div>
        <div class="form-img">
            <img src="./img/balanca.svg" alt="">
        </div>
    </div>

</body>
<script src="./imc.js"></script>

</html>
